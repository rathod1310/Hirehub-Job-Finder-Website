{% extends 'base.html' %}
{% block content %}
		
		<!-- login section start -->
		<section class="login-wrapper">
			<div class="container">
				<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
					{% if msg %}
                        <p>{{msg}}</p>
                    {% endif %}
                    <form name="registration" method="post" action="{% url 'registration' %}" enctype="multipart/form-data">
                    {% csrf_token %}
						<img class="img-responsive" alt="logo" src="/static/img/logo.png">

						<div class="form-group" >
							<select class="form-control" id="userType"  name="userType">
								<option>---Select User Type</option>
								<option value="company">Company</option>
								<option value="applicant">Applicant</option>
							</select>
						</div>
                            <input class="form-control" type="text" placeholder="First Name" name="fname" required>
                  
                            <input class="form-control" type="text" placeholder="Last Name" name="lname"required>
                  
                            <input class="form-control" type="email" placeholder="Email" name="email"required>
                  
                            <input class="form-control" type="text" name="mobile" placeholder="Mobile"required>
                  
                            <input class="form-control" type="text" name="address" placeholder="Address"required>
                  
                            <input class="form-control" type="text" name="city" placeholder="City"required>
                  
                            <input class="form-control" type="text" name="state" placeholder="State"required>
                  
                            <input class="form-control" type="text" name="zipcode" placeholder="ZIP Code"required>
                  
                            <input class="form-control" type="password" name="password" placeholder="Password"required>
							
                            <input class="form-control" type="password" name="cpassword" placeholder="Confirm Password"required>

						<button type="submit" class="btn btn-primary">Register</button>
						<p>Already Have An Account <a href="{% url 'login' %}">Login</a></p>
					</form>
				</div>
			</div>
		</section>
		<!-- login section End -->	
		
{% endblock %}
